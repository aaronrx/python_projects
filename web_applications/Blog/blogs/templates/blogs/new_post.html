{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Create a new post</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'blogs:new_post' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Post</button>
    {% endbuttons %}
  </form>
{% endblock content %}
